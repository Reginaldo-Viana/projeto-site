<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ol>
        <ul type="disc">
            <li><abbr title="Utiliza a Tag <p>">Parágrafos</abbr></li>
            <li><abbr title="Utiliza a Tag <title>">Titúlos</abbr></li>
            <li><abbr title="Utiliza a Tag <img>">Imagens</abbr></li>
            <li><abbr title="Utiliza atag <abbr>">Abreviacões</abbr></li>
            <li><abbr title="Utiliza a tag <font>">Código-fonte</abbr></li>
            <li><abbr title="Utiliza a Tag <ol>">Listas numeradas</abbr></li>
            <li><abbr title="Utiliza a Tag <ul>">Listas com demarcadores</abbr></li>
        </ul>
    </ol>
</body>
</html>
