<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body bgcolor = "grey" >
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <div id="semf">
        <video src="midia/meu-video.webm.webm" width="500" controls></video>
    </div>
    
    <h1>Vários formatos</h1>
    <div id="corpo">
        <video width="500" poster="imagens/navio.png" controls>
            <source src="midia/meu-video.mp4.mp4" type="video/mp4">
            <source src="midia/meu-video.m4v.m4v" type="video/m4v">
            <source src="midia/meu-video.webm.webm" type="video/webm">
            <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
        </video>
    </div>
    
    <h1>Inserindo vídeos do Youtube</h1>
    <div id="youtube">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
    </div>    
</body>
</html>

<style>
P{ 
    text-align: center 
}
H1{
    text-align: center 
}
#corpo video{
    width: 800px;
    margin:0 auto;
    display: flex;
}
#semf video{
    width: 800px;
    margin:0 auto;
    display: flex;
}
#youtube{
    width: 500px;
    margin:0 auto;
    display: flex;
}
   
</style>
